<div class="reclamos-container">

  <div class="appnav">
    <app-navbar></app-navbar>
  </div>

  <mat-card>
    <h2>Reclamos Pendientes</h2>
    <table mat-table [dataSource]="reclamos" class="mat-elevation-z8 reclamos-table">

      <ng-container matColumnDef="numeroPoliza">
        <th mat-header-cell *matHeaderCellDef>Número de Póliza</th>
        <td mat-cell *matCellDef="let reclamo">{{ reclamo.numeroPoliza }}</td>
      </ng-container>

      <ng-container matColumnDef="cobertura">
        <th mat-header-cell *matHeaderCellDef>Cobertura</th>
        <td mat-cell *matCellDef="let reclamo">{{ reclamo.cobertura }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let reclamo">{{ reclamo.estado }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let reclamo">
          <button mat-button color="primary" (click)="aprobar(reclamo.id)">Aprobar</button>
          <button mat-button color="warn" (click)="rechazar(reclamo.id)">Rechazar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

</div>
